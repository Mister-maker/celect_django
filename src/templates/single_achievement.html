{% extends 'base.html' %}

{% block title %} | Events {% endblock %}

{% block content %}
      <section id="page-sub_project">
        <div class="wrapper">
            <div class="row">
                <div class="col-1">
                    <h3>{{ achievement.title }} </h3>
                    <div class="project-creator"><img src="{{ achievement.creator_photo.url }}" alt="" />
                        <div class="project-creator-name">
                            <p>{{ achievement.creator_name }}</p><span>{{ achievement.list_date }}</span>
                        </div>
                    </div><img src="{{ achievement.photo_main.url }}" alt="" />
                    <p>{{ achievement.home_page_description }}</p>
                   <a class="button" href="{{ achievement.project_link }}" target="_blank">View Now</a>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
