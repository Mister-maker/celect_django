{% extends 'base.html' %}
{% load staticfiles %}


{% block title %} | Register {% endblock %}

{% block content %}

<section id="page-register">
    <div class="wrapper">
            <div class="message-wrapper">
                {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            </div>
            <form action="{% url 'register' %}" method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="col-1">
                        <input type="text" name="student_name" placeholder="Your Name">
                        <input type="text" name="course" placeholder="Your Course Name">
                        <input type="email" name="email" placeholder="Your Email Address">
                        <input type="text" name="phone" placeholder="Mobile Number">
                        <input type="number" name="roll_number" placeholder="Your Roll Number (162701)">
                        <input type="text" name="linkedin_url" placeholder="Your Linkedin Profile">
                        <input type="text" name="github_url" placeholder="Your Github Profile">
                        <input type="text" name="portfolio_url" placeholder="Your Portfoilo">
                    </div>

                    <div class="col-2">
                       
                        <input type="text" name="date_of_birth" onfocus="(this.type='date')" onblur="(this.type='text')" placeholder="Your Date Of Birth">
                        <input type="text" name="resume" placeholder="Your Resume Link">
                        <input type="text" name="college_company_name" placeholder="Your College Or Company Name">
                        <input type="text" name="year" placeholder="Your Placement Year">
                        <textarea name="internship_details" placeholder="Your Internship Details "></textarea>
                        <input type="submit" value="submit">
                    </div>
                </div>
            </form>
    </div>
</section>
{% endblock  %}
